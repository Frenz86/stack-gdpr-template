<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Security Dashboard</h1>
  <section>
    <h2>Rate Limiting</h2>
    <button onclick="testRateLimit()">Test Rate Limit</button>
    <pre id="rate-limit-result"></pre>
  </section>
  <section>
    <h2>Bot Detection</h2>
    <button onclick="testBotDetection()">Test Bot Detection</button>
    <pre id="bot-detect-result"></pre>
  </section>
  <section>
    <h2>IP Blocking</h2>
    <input type="text" id="test_ip" placeholder="Test IP">
    <button onclick="testIPBlocking()">Test IP Blocking</button>
    <pre id="ip-block-result"></pre>
  </section>
  <section>
    <h2>Security Headers</h2>
    <button onclick="testSecurityHeaders()">Test Security Headers</button>
    <pre id="headers-result"></pre>
  </section>
  <script src="main.js"></script>
</body>
</html>
