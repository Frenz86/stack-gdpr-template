<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - GDPR Audit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Dashboard - GDPR Audit</h1>
  <section>
    <h2>Log Azioni Amministrative</h2>
    <button onclick="fetchAdminLogs()">Aggiorna Log</button>
    <ul id="admin-logs"></ul>
  </section>
  <section>
    <h2>Registra Azione Admin</h2>
    <input type="number" id="admin_id" placeholder="Admin ID">
    <input type="text" id="action" placeholder="Azione">
    <input type="number" id="target_user_id" placeholder="User ID (opzionale)">
    <input type="text" id="details" placeholder="Dettagli">
    <button onclick="logAdminAction()">Registra</button>
  </section>
  <script src="main.js"></script>
</body>
</html>
